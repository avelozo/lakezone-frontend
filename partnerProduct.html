 <form>
        <fieldset>
          <div id="legend">
            <legend class="">Product</legend>
          </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="createProductName" class="form-control" placeholder="Name">
      </div>
        <div class="form-group">
        <label for="description">Description</label>
         <textarea class="form-control" id="createProductDescription" rows="5" id="description"></textarea>
       </div>

          <input type="text" class="form-control" id="createProductQuantity" placeholder="Quantity">

       </div>

          <input type="text" class="form-control" id="createProductPrice" placeholder="Price">
       </div>

          <a  class="form-control btn btn-login" onClick="saveProduct()" >Save</a>

    <script>
      var partnerProductList = getLocalStorage("partnerProductList");
      var renderTable = "";
      renderTable += "<div class='panel-heading'>Products</div>";
      renderTable += "<table class='table'>";
      renderTable += "<thead>";
      renderTable += "<th>Name</th>";
      renderTable += "<th>Price</th>";
      renderTable += "<th>Quantity</th>";
      renderTable += "<th>Edit</th>";
      renderTable += "<th>Delete</th>";
      renderTable += "</thead>";
      for(var i=0; i<partnerProductList.length; i++){
        renderTable += "<tr>";
        renderTable += "<td>"+partnerProductList[i].name+"</td>";
        renderTable += "<td>"+partnerProductList[i].price+"</td>";
        renderTable += "<td>"+partnerProductList[i].quantity+"</td>";
        renderTable += "<td><p data-placement='top' data-toggle='tooltip' title='Edit'><button class='btn btn-primary btn-xs' data-title='Edit' data-toggle='modal' data-target='#edit' onClick='editProduct("+JSON.stringify(partnerProductList[i].link)+")'><span class='glyphicon glyphicon-pencil'></span></button></p></td>";
        renderTable += "<td><p data-placement='top' data-toggle='tooltip' title='Delete'><button class='btn btn-primary btn-xs' data-title='Delete' data-toggle='modal' data-target='#delete' onClick='deleteProduct("+JSON.stringify(partnerProductList[i].link)+")' ><span class='glyphicon glyphicon-trash'></span></button></p></td>";
        renderTable += "</tr>";

      }
      renderTable += "</table>";

      function editProduct(link){
        var aux = link;
        var p;
        for(var i=0; i<aux.length; i++){
          if(aux[i].action == "self"){
          p = aux[i].url;
          break;
        }
        } 
        getJSON( p, function(data){
          setLocalStorage("editProduct",data);
          window.location="editProduct.html";
        });
      }


      function deleteProduct(link){
        var aux = link;
        var deleteUrl;
        for(var i=0; i<aux.length; i++){
          if(aux[i].action == "self"){
          var deleteUrl = aux[i].url;
          break;
        }
        }
        $.ajax({
        headers: { 
          'Accept': 'application/json',
          'Content-Type': 'application/json' 
        },
        'type': 'DELETE',
        'url': deleteUrl,
        'success': function(data){
            // alert(JSON.stringify(data));
            alert("Product deleted!!!");
            window.location = "partnerHome.html";},
        'error':   function(jqXHR, textStatus, errorThrown) {
            alert("Error, status = " + textStatus + ", " +
              "error thrown: " + errorThrown
            );}
          });         

      }

      function saveProduct(){
        var prodName = $("#createProductName").val();
        var prodDescription = $("#createProductDescription").val();
        var prodQuantity = $("#createProductQuantity").val();
        var prodImage = $("#createProductImage").val();
        var prodPrice = $("#createProductPrice").val();

        var newProduct = new Object();
        newProduct.name = prodName;
        newProduct.description = prodDescription;
        newProduct.quantity = prodQuantity;
        newProduct.img = prodImage;
        newProduct.price = prodPrice;

        var addUrl = getLocalStorage("partnerUrladdProduct");
        $.ajax({
        headers: { 
          'Accept': 'application/json',
          'Content-Type': 'application/json' 
        },
        'type': 'POST',
        'url': addUrl,
        'data': JSON.stringify(newProduct),
        'success': function(data){
            alert("Product Saved!");
            window.location = "partnerHome.html";},
        'error':   function(jqXHR, textStatus, errorThrown) {
            alert("Error, status = " + textStatus + ", " +
              "error thrown: " + errorThrown
            );}
          });

        

      }



          
              
       
            
            
             
             
  

      var renderName = "<h1><span class='primary'>"+getLocalStorage("partnerName")+"</span></h1>";
      $("#partnerNameRender").html(renderName);
      $("#partnerProductList").html(renderTable);
      
      
      
    </script>
